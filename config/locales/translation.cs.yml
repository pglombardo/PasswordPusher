        a já je všechny vítám.
      answer_licensing_2: Prémiová verze je vydána pod komerční licencí. Není to open
        source a není zdarma. Ve svém jádru obsahuje projekt s otevřeným zdrojovým
        kódem, ale nabízí super sadu funkcí a má urychlit vývoj a pomoci financovat
        projekt.
      answer_private_risks_1: Spuštění soukromé instance Password Pusher pro vaši
