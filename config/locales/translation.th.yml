      intro_2: Password Pusher เข้ารหัสข้อมูลที่ละเอียดอ่อนในฐานข้อมูล แม้ว่าจะมีคีย์เริ่มต้นรวมอยู่ด้วย
        แต่แนวทางปฏิบัติที่ดีที่สุดคือใช้คีย์เข้ารหัสที่คุณกำหนดเอง
      intro_3: ในการรีเฟรชแต่ละครั้ง หน้านี้จะสร้างคีย์เข้ารหัสใหม่ คุณสามารถใช้โค้ดที่สร้างแบบสุ่มด้านล่างเพื่อกำหนดค่าอินสแตนซ์
