    faq:
      answer_access_1: Com a API JSON do Password Pusher, há vários aplicativos e
        utilitários de linha de comando (CLI) que fazem interface com pwpush.com ou
        sua instância auto-hospedada. Envie senhas da CLI, Slack, Alfred App e muito
        mais.
      answer_access_2: Consulte a página %{tools} para obter mais informações.
      answer_add_feature_1: Muito provavelmente. Adoro ouvir todas as ideias e comentários
        e manter uma lista para decidir o que adicionar a seguir. Se você tiver algum,
        envie-o para a página %{feedback_link} ou em %{github_link}.
      answer_already_expired_1: Alguns sistemas, como e-mail, firewalls e sistemas
        de bate-papo, geralmente possuem scanners de links que podem consumir visualizações.
        Isso geralmente é feito para segurança corporativa ou simplesmente para gerar
        uma “visualização” dos aplicativos.
      answer_already_expired_2: Para evitar isso, use a opção de etapa de recuperação
        com 1 clique ao enviar senhas. Isso exige que os usuários cliquem em uma página
        preliminar para proteger as visualizações desses scanners.
      answer_already_expired_3: Como medida preventiva adicional, quando conectado,
        um log de auditoria é fornecido para cada push criado. Este log de auditoria
        revela quem e quando o push foi visualizado.
      answer_automation_1: Sim. A API JSON do Password Pusher permite a automação
        do envio de senha. Isso pode ser feito com uma variedade de linguagens e ferramentas
        de programação.
      answer_automation_2: Consulte a página %{tools} para obter mais informações.
      answer_conference_1: Absolutamente. Temos recursos de mídia e uma explicação
        completa dos recursos disponíveis nos formatos %{windows_link} e %{mac_link}.
      answer_conference_2: Se você tiver alguma dúvida ou precisar de ajuda, sinta-se
        à vontade para entrar em contato comigo a qualquer momento.
      answer_how_many_1: Não há limites atualmente e não tenho intenção de adicionar
        nenhum. Para garantir minimamente a estabilidade do site, o Password Pusher
        é configurado com um limitador de taxa por padrão. Isso pode ser desabilitado
        na versão auto-hospedada.
      answer_licensing_1: A versão de código-fonte aberto é lançada sob a licença
        Apache 2.0 e isso define praticamente toda e qualquer limitação. Existem alguns
        sites clones renomeados e redesenhados do Password Pusher e eu dou as boas-vindas
        a todos eles.
      answer_licensing_2: A versão premium é lançada sob licença comercial. Não é
        de código aberto e não é gratuito. Em sua essência, contém o projeto de código
        aberto, mas oferece um superconjunto de recursos e tem como objetivo acelerar
        o desenvolvimento e ajudar a financiar o projeto.
      answer_private_risks_1: A execução de uma instância privada do Password Pusher
        para sua empresa ou organização dá a você a tranquilidade de saber exatamente
        qual código está sendo executado. Você pode configurá-lo e executá-lo como
        quiser.
      answer_private_risks_2: Por outro lado, se sua instância for hackeada e a criptografia
        quebrada, entidades maliciosas agora terão um dicionário direcionado de senhas
        para contas de força bruta em sua organização. (isso seria limitado a pushes
        que ainda não expiraram)
      answer_private_risks_3: Nesse aspecto, a instância pública em pwpush.com pode
        ser superior, pois contém apenas senhas sem informações de identificação misturadas
        entre usuários de todo o mundo.
      answer_private_risks_4: Uma outra consideração seria a manutenção da instância.
        Você precisa mantê-lo atualizado, seguro e com backup.
      answer_private_risks_5: O usuário deve pesar cuidadosamente os prós e os contras
        e decidir qual rota é melhor para ele. Nós apoiamos ambas as estratégias.
      answer_purpose_1: Password pusher existe como uma melhor alternativa para enviar
        senhas por e-mail.
      answer_purpose_10: Além disso, <strong>as senhas expiram depois que um conjunto
        predefinido de visualizações é atingido ou o tempo passa.</strong>
      answer_purpose_11: Uma vez expirado, as senhas serão deletadas permanentemente.
      answer_purpose_12: Caso isso seja interessante, pode tentar, ou veja outras
        perguntas frequentes abaixo.
      answer_purpose_2: "<strong>Enviar senhas por e-mail é inerentemente inseguro.</strong>
        Os maiores riscos incluem:"
      answer_purpose_3: As senhas enviadas por e-mail geralmente são enviadas com
        contexto para o que elas vão ou podem ser derivadas do nome de usuário do
        e-mail, domínio etc.
      answer_purpose_4: O e-mail é inerentemente inseguro e pode ser interceptado
        em vários pontos por entidades maliciosas.
      answer_purpose_5: 'As senhas enviadas por e-mail tem vida eterna (leia-se: para
        sempre) em mensagens de e-mail.'
      answer_purpose_6: As senhas no e-mail podem ser recuperadas e usadas posteriormente
        se uma conta de e-mail for roubada, invadida, etc.
      answer_purpose_7: Os mesmos riscos existem ao enviar senhas via SMS, WhatsApp,
        Telegram, Chat etc… Os dados podem e muitas vezes são mantidos perpetuamente
        e fora do seu controle.
      answer_purpose_8: Ao usar o Password Pusher, você ignora tudo isso.
      answer_purpose_9: Para cada senha postada no Password Pusher, <strong>é gerada
        uma URL exclusiva que só você saberá</strong> .
      answer_rebranding_1: O Password Pusher oferece suporte a rebranding completo
        "pronto para uso", permitindo adicionar um logotipo personalizado, imagens,
        texto e até mesmo alterar o tema do aplicativo.
      answer_self_host_1: Sim, para a versão de código aberto, fornecemos %{docker_link}
        e %{install_link} para uma ampla variedade de plataformas e nuvens.
      answer_self_host_2: Para a versão premium, com o superconjunto de recursos,
        contêineres auto-hospedados estarão disponíveis em breve.
      answer_trust_2: O Password Pusher existe como uma alternativa melhor para enviar
        senhas por e-mail. Ele evita ter senhas em arquivos de e-mail para sempre.
        Ele não existe como uma solução de segurança final.
      answer_trust_3: O Password Pusher começou como um projeto de código aberto no
        final de 2011. Ele foi mantido e atualizado por mim (Peter Giacomo Lombardo)
        e por alguns colaboradores excelentes durante todo esse tempo. Em 2024, a
        versão premium foi introduzida para acelerar o desenvolvimento e ajudar a
        financiar o projeto. Todos os recursos premium acabam eventualmente na versão
        de código aberto.
      answer_trust_4: Por ter uma história tão longa e ser de código aberto, o Password
        Pusher foi revisado por muitos olhos. Ele tem sido usado e auditado por muitas
        organizações e indivíduos ao longo dos anos.
      answer_trust_6: Nesse sentido, as cargas push são inequivocamente excluídas
        na expiração e o log de auditoria é mantido indefinidamente. Quanto menos
        dados o Password Pusher contiver, melhor.
      answer_trust_7: Se você ainda tiver dúvidas em relação à confiança, segurança
        e proteção, sinta-se à vontade para revisar o código, postar quaisquer dúvidas
        que possa ter e considerar executá-lo internamente em sua organização.
      answer_trust_8: Quanto à confiança em mim, tudo o que posso oferecer é minha
        longa história na construção deste projeto e minha reputação pública em %{github},
        %{linkedin}, %{twitter} e %{blog}. Sinta-se à vontade para entrar em contato
        comigo a qualquer momento caso tenha alguma dúvida.
      answer_why_premium_1: asdf
      answer_why_private_1: Algumas empresas estão sujeitas a políticas de segurança
        que proíbem o uso de serviços públicos para informações confidenciais, como
        senhas. Existem até empresas que exigem que todas as ferramentas estejam em
        intranets privadas sem acesso ao mundo exterior.
      answer_why_private_2: Executar sua própria instância privada do Password Pusher
        permite controlar o ambiente e os dados. Ele também permite adicionar recursos
        e integrações personalizadas específicas para sua organização.
      answer_why_private_3: É por esses motivos que provemos a capacidade (e incentivamos)
        usuários e organizações a executar instâncias privadas quando necessário.
