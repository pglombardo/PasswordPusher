      answer_already_expired_1: Alguns sistemas, como e-mail, firewalls e sistemas
        de bate-papo, geralmente possuem scanners de links que podem consumir visualizações.
        Isso geralmente é feito para segurança corporativa ou simplesmente para gerar
        uma “visualização” dos aplicativos.
      answer_already_expired_2: Para evitar isso, use a opção de etapa de recuperação
        com 1 clique ao enviar senhas. Isso exige que os usuários cliquem em uma página
        preliminar para proteger as visualizações desses scanners.
      answer_already_expired_3: Como medida preventiva adicional, quando conectado,
        um log de auditoria é fornecido para cada push criado. Este log de auditoria
        revela quem e quando o push foi visualizado.
      answer_automation_1: Sim. A API JSON do Password Pusher permite a automação
