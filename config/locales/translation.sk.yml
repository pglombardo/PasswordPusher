        informácií s inými ľuďmi.
      about_2: Pomocou nástroja Password Pusher môžete vytvoriť jedinečnú jednorazovú
        adresu URL, ktorej platnosť vyprší po určitom čase alebo po určitom počte
        prístupov, čím sa zabezpečí, že vaše informácie zostanú súkromné a bezpečné.
