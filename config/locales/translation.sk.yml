        pre samoplatcov vypnúť.
      answer_licensing_1: Zdrojový kód open source verzie je uvoľnený pod licenciou
        Apache 2.0, ktorá v podstate definuje všetky obmedzenia. Existuje pomerne
        veľa premenených a prepracovaných klonov Password Pushera a ja ich všetky
        vítam.
      answer_licensing_2: Verzia Premium je vydaná pod komerčnou licenciou.  Nie je
        open source a nie je zadarmo.  Vo svojej podstate obsahuje open source projekt,
        ale ponúka nadštandardnú sadu funkcií a má urýchliť vývoj a pomôcť financovať
        projekt.
      answer_private_risks_1: Spustenie súkromnej inštancie nástroja Password Pusher
        pre vašu spoločnosť alebo organizáciu vám dáva istotu, že presne viete, aký
        kód je spustený.  Môžete ho konfigurovať a spúšťať podľa svojich predstáv.
      answer_private_risks_2: Na druhej strane, ak sa do vašej inštancie nabúra hacker
        a prelomí šifrovanie, zlomyseľné subjekty majú teraz k dispozícii cielený
        slovník hesiel, ktoré môžu použiť na vynútenie účtov vo vašej organizácii.  (toto
        by bolo obmedzené na tlačenia, ktorých platnosť ešte nevypršala)
      answer_private_risks_3: V tomto ohľade môže byť verejná inštancia na adrese
