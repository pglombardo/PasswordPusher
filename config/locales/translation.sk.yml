      answer_automation_1: Áno, rozhranie Password Pusher JSON API umožňuje automatizáciu
        odosielania hesiel.  To možno vykonať pomocou rôznych programovacích jazykov
        a nástrojov.
      answer_automation_2: Viac informácií nájdete na stránke %{tools}.
      answer_conference_1: Absolútne.  Máme k dispozícii mediálne zdroje a úplné vysvetlenie
