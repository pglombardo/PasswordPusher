# Release drafter configuration https://github.com/release-drafter/release-drafter#configuration
# Emojis were chosen to match the https://gitmoji.carloscuesta.me/

name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"

categories:
  - title: ":rocket: Features"
    labels: [enhancement, feature]
  - title: ":wrench: Fixes & Refactoring"
    labels: [bug, refactoring, bugfix, fix]
  - title: ":package: Build System & CI/CD"
    labels: [build, ci, testing]
  - title: ":boom: Breaking Changes"
    labels: [breaking]
  - title: ":pencil: Documentation"
    labels: [documentation]
  - title: ":arrow_up: Dependencies updates"
    labels: [dependencies]

template: |
  ## :memo: Whatâ€™s Changed

  $CHANGES

  ## :busts_in_silhouette: List of contributors

  $CONTRIBUTORS

  ## :motor_boat: Docker Images

  Available on Docker Hub:
  https://hub.docker.com/r/pglombardo/pwpush

  ## :running_man: Run This Version

  ```bash
  docker run -d -p 80:80 -p 443:443 pglombardo/pwpush:$NEXT_PATCH_VERSION
  ```

  ..and browse to `http://localhost:5100`.

  To enable automatic TLS, setup your DNS record to point to your server and set the `TLS_DOMAIN` environment variable to your domain.

  ```bash
  docker run -d -p 80:80 -p 443:443 -e TLS_DOMAIN=pwpush.example.com pglombardo/pwpush:$NEXT_PATCH_VERSION
  ```

  ..and browse to `https://pwpush.example.com`.

